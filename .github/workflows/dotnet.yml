# .github/workflows/dotnet.yml
name: .NET Build and Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '4.7.2'

    - name: Restore NuGet packages
      run: nuget restore

    - name: Build solution
      run: msbuild DineEase.sln /p:Configuration=Release

    - name: Run StyleCop Analyzers
      run: msbuild DineEase.sln /p:RunAnalyzers=true /p:TreatWarningsAsErrors=true